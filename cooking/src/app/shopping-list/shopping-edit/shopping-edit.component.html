<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" class="h5">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" class="h5">Amount</label>
                    <input type="number" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mt-3 me-2" type="submit">Add</button>
                    <button class="btn btn-danger mt-3 me-2" type="button">Delete</button>
                    <button class="btn btn-primary mt-3 me-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
