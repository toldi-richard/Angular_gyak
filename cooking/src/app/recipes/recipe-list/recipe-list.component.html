<div class="row">
    <div class="col-xs-12 mt-3">
        <button class="btn btn-success">New Recipe</button>
        <hr style="border-top: 5px solid rgba(0, 0, 0, 0.317);">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes"
        [recipe] = "recipeEl"
        (recipeSelected) = "onRecipeSelected(recipeEl)" 
        id="recipe"></app-recipe-item>
    </div>
</div>
