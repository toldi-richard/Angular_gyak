<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height: 200px; margin-top: 90px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary dropdown-toggle" id="recipeDetailDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Manage Recipe</button>
          <ul class="dropdown-menu" aria-labelledby="recipeDetailDropdown">
            <li><a class="dropdown-item" href="#">Add Ingredients to Shopping List</a></li>
            <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
          </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
